# Install kolla to myenv
- name: Install kolla-build
  pip:
    name: /root/kolla/
    virtualenv: /root/myenv
    virtualenv_site_packages: yes
    extra_args: --index-url http://{{ inventory_hostname }}/pip/simple --trusted-host {{ inventory_hostname }}
