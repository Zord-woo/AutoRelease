---
# Pull registry image and run registry container
- name: Pull registry and detach registry container
  docker_container:
    name: registry
    image: "registry:2"
    detach: yes
    ports: "4000:5000"
    volumes: /opt/registry:/var/lib/registry
    pull: yes
    state: started

